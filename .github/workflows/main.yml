name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Usa o Java 17 (Padrão ouro para Android atual)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # AQUI ESTÁ A CORREÇÃO: Usar canal 'stable' baixa o Flutter mais recente
    # compatível com o Flet mais recente.
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Constrói o APK
    - name: Flet Build APK
      run: |
        flet build apk --verbose

    # Encontra o APK onde quer que ele tenha sido salvo
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TaskMaster_APK_Final
        path: "**/*.apk"
